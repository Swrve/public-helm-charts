# honeyMonitoredLoadBalancers:
#   my-aws-load-balancer-name:            # As named on AWS Load Balancers console
#     type: "alb"                         # [alb|elb]
#     dataset: "honeycomb-dataset-name"
#     samplerate: 20                      # 1 out of 20
#     writekey: "my-honeycomb-writekey"   # From honeycomb account
