# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: honeycombio/honeyaws
  pullPolicy: IfNotPresent
  docker_tag: latest


nameOverride: honey-aws-lb
fullnameOverride: ""

nodeSelector:
  role: ops

tolerations: []

affinity: {}


env:
  
## Specify AWS load balancers to monitor.
